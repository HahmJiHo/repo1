<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <title>CSS3 Property Basic</title>
    <style>
      #imgbox { width: 16px; height: 16px; display: inline-block;  }
      .success { background: url('img1.png') no-repeat; }
      .fail { background: url('img2.png') no-repeat; }
      .default {background: url('img3.png') no-repeat;  }
    </style>
</head>
<body>
<h1>로그인</h1>
<form>
	이메일 : <input id="email" type="text"><span id="imgbox" class="default"></span><br>
	이름 : <input type="text"><br>
	암호 : <input type="password"><br>
	<button id="btn1" type="button">가입</button> 
</form>
<script>
 var email = document.getElementById('email');
 var imgbox = document.getElementById('imgbox');
 email.onkeyup = function() {
	 if (email.value == "") {
		 imgbox.className = 'default';
	 } else if (email.value == "hong@test.com") {
		 imgbox.className = 'fail';
	 } else {
		 imgbox.className = 'success';
	 } 
	
 }
</script>
</body>
</html>
