<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>서블릿에서 HTTP  요청 방식 확인하기 </title>
</head>
<body>
  <h1>GET/POST 등의 요청을 처리하는 메서드 오버라이딩?</h1>

	<h2>GET 요청</h2>
	<form action="servlet24" method="get">
		이름 : <input type="text" name="name"><br> 
		나이 : <input	type="text" name="age"><br>
		<button>요청하기</button>
	</form>

	<h2>POST 요청</h2>
	<form action="servlet24" method="post">
		이름 : <input type="text" name="name"><br> 
		나이 : <input type="text" name="age"><br>
		<button>요청하기</button>
	</form>
	
	
</body>
</html>
